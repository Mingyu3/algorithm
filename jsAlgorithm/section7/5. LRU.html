<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(size, arr) {
				let answer = Array.from({ length: size }, () => 0);

				for (let x of arr) {
					let pos = -1;
					for (let i = 0; i < size; i++) if (x === answer[i]) pos = i;
					if (pos === -1) {
						answer.unshift(x);
						if (answer.length > size) answer.pop();
						// for (let i = size - 1; i >= 1; i--) {
						// 	answer[i] = answer[i - 1];
						// }
					} else {
						answer.splice(pos, 1);
						answer.unshift(x);
						// for (let i = pos; i >= 1; i--) {
						// 	answer[i] = answer[i - 1];
						// }
					}
					console.log(answer);
					answer[0] = x;
				}
				return answer;
			}

			let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
			console.log(solution(5, arr));
		</script>
	</body>
</html>
