<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=arr[0];
                for(let i=1, arrLength=arr.length;i<arrLength;i++){
                    if(arr[i]<answer){
                        answer=arr[i];
                    }
                }
                return answer;

            }

            let arr=[5, 7, 4, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>a
