<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s) {
				let answer;
				const midIndex = Math.floor(s.length / 2);
				//if (s.length % 2 === 1) answer = s[midIndex];
				//else answer = s[midIndex - 1] + s[midIndex];
				if (s.length % 2 === 1) answer = s.substr(midIndex, 1);
				else answer = s.substr(midIndex - 1, 2);
				return answer;
			}
			console.log(solution('good'));
		</script>
	</body>
</html>
