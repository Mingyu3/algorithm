	<body>
		<script>
			function solution(arr1, arr2) {
				// let answer = [];
				// for (let x of arr1) {
				// 	for (let y of arr2) {
				// 		if (x === y) answer.push(x);
				// 	}
				// }
				// return answer.sort();
				let answer = [];
				arr1.sort();
				arr2.sort();
				let p1 = (p2 = 0);
				let n = arr1.length;
				let m = arr2.length;
				while (p1 < n && p2 < m) {
					if (arr1[p1] === arr2[p2]) {
						answer.push(arr1[p1++]);
						p2++;
					} else if (arr1[p1] < arr2[p2]) p1++;
					else p2++;
				}

				return answer;
			}

			let b = [1, 3, 9, 5, 2];
			let a = [3, 2, 5, 7, 8];
			console.log(solution(a, b));
		</script>
