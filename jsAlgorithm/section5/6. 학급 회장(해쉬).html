<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(s) {
				let answer;
				let max = Number.MIN_SAFE_INTEGER;
				let stringHash = new Map();
				for (let x of s) {
					if (stringHash.has(x)) stringHash.set(x, stringHash.get(x) + 1);
					else stringHash.set(x, 1);
				}
				for (let [key, value] of stringHash) {
					if (value > max) {
						max = value;
						answer = key;
					}
				}
				// stringHash.forEach((value, key) => {
				// if (value > max) {
				// 	max = value;
				// 	answer = key;
				// }
				// });
				return answer;
			}

			let str = 'BACBACCACCBDEDE';
			console.log(solution(str));
		</script>
	</body>
</html>
