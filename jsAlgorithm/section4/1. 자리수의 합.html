<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(n, arr) {
				let answer,
					max = Number.MIN_SAFE_INTEGER;
				for (let x of arr) {
					let sum = String(x)
						.split('')
						.reduce((a, b) => a + Number(b), 0);
					// temp = x;
					// while (temp) {
					// 	sum += temp % 10;
					// 	temp = Math.floor(temp / 10);
					// }
					if (sum > max) {
						max = sum;
						answer = x;
					} else if (sum === max) {
						if (answer < x) answer = x;
					}
				}
				return answer;
			}

			let arr = [128, 460, 603, 40, 521, 137, 123];
			console.log(solution(7, arr));
		</script>
	</body>
</html>
