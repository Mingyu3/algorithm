		<script>
			function solution(s) {
				let answer = 'YES';

				// 	if (_s[i] !== _s[n - i - 1]) return 'NO';

				if (_s.split('').reverse().join('') !== _s) return 'NO';

				return answer;
			}

			let str = 'ABCBB';
			console.log(solution(str));
		</script>
